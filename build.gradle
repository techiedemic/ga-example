plugins {
    id 'java'
    id("maven-publish")
}

group 'techiedemic'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/techiedemic/ga-example")
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}